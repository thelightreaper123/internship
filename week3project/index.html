<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tades weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
      <div class="wrapper">
      <header class="h1"><i class="fa-solid fa-arrow-left"></i>Weather App</header>
     <section class="input-part"><input class="txt1" type="text" placeholder="Enter city name">
    <P class="info-txt"></P>
    </section>
     <section class="weather-part">
      <img src="#" alt="weather icon">
      <div class="temp">
          <span class="num">_</span>
          <span class="degree">°C</span>
      </div>
      <div class="weather">_ _</div>
      <div class="location">
          <i class="fa-solid fa-location-dot fa-bounce"></i>
          <span>_, _</span>
      </div>
      <div class="bottom">
          <div class="column feels">
              <i class="fa-solid fa-temperature-full"></i>
              <div class="details">
                  <div class="temp">
                      <span class="num-2">_</span>
                      <span class="degree">°C</span>
                  </div>
                  <P>feels like</P>
              </div>
          </div>
          <div class="column humidity">
              <i class="fa-solid fa-droplet"></i>
              <div class="details">
                      <span>_</span>
                  </div>
                  <P>humidity</P>
              </div>
          </div>
     </section>
     <div class="searches">
      <header>previous searches</header>
    </div>
      </div>
     
      <script src="main.js"></script>
</body>
</html>
